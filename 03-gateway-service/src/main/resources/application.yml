spring:
  application:
    name: gateway-service
    version: @project.version@ #pom: project.version
  banner:
    location: classpath:banner.txt
  config:
    import: "optional:configserver:@cloud.config.service@"
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
